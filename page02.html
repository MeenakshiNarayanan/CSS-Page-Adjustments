<!DOCTYPE html>
<html>
<head>
	<style>
		h2.a{
			visibility: visible;
		}
		h2.b{
			visibility: visible;
		}
		tr.collapse{
			visibility: collapse;
		}
		table,
		td{
			border: 1px solid black;
		}
	</style>

</head>
<body>
        <h1>Applying different visibility</h1>

        <h2  class ="a">visible heading</h2>

       <h2   class ="b"> hidden heading</h2>

       <p> hidden reading still takes up space</p>
       <table> 
       	<tr>
       		 <td>N</td>
       		 <td>Meena</td>
       		</tr>
       		<tr class ="collapse">
       			<td>Meena</td>
       			<td>N</td>
       		</tr>
       	</table>

</body>
</html>
